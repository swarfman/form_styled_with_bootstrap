<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Bootstrap Form</title>
  </head>
<body>
  <div class="container-fluid">
    <div class="p-0 card">
      <div class="card-body">
        <div class="card-title bg-light p-3 mb-0">
            <h3>Payment Form Example</h3>
        </div>
        <form class="needs-validation pt-3 p-1 border" novalidate>
          <div class="row">
            <div class="col-12">
              <div class="alert alert-danger" role="alert">
                Some fields are missing.
              </div>
            </div>
          </div>
          <div class="form-row p-3">
            <div class="col-md-6 mb-1">
              <label for="validationCustom01">Credit Card Number</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-3 mb-1">
              <label for="validationCustom02">CVC Number</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="CVC#" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-3 mb-1">
              <i class="fas fa-dollar-sign"></i>
              <label for="validationCustomUsername">Amount</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="$" value="$" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
          </div>
        <div class="form-row p-3">
          <div class="col-md-6 mb-1">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row p-3">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">City</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">State</label>
          <select class="form-control" placeholder="State">
            <option>Pick a State</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Postal Code</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
          <div class="invalid-feedback">
            Please provide a valid zip code.
          </div>
        </div>
      </div>
      <div class="form-row justify-content p-3">
        <div class="form-group col-2">
            <label>We accept:</label>
              <div class="bg-secondary text-white p-2">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3"><i class="fab fa-cc-amex"></i></label>
          </div>
          </div>
        </div>
      <div class="col-4">
        
      </div>

        <div class="col-md-6 pt-0">
          <label for="validationCustom05">Message</label>
          <textarea class="form-control input-group-lg" id="validationCustom05" placeholder="Your message here..." rows="5" required></textarea>
          <small id="emailHelp" class="form-text text-muted">Leave any notes here.</small>
          <div class="invalid-feedback">
            Please provide a valid zip code.
          </div>
        </div>
        </div>
        <div class="col-12 p-3 text-right bg-light m-0">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
      </div>
    </div>
  </div>
    
    
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
